{% extends 'base.html' %}


{% block title %}
Edit Student - Student Management System
{% endblock title %}



{% block content %}
<div class="form-container">

    <form class="student-form" method="POST">
        {% csrf_token %}
        <h2>Update Student Information</h2>

        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" value="{{ student.student_id }}" name="student_id" required>

        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" value="{{ student.full_name }}" required>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" value="{{ student.department }}" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="{{ student.dob|date:'Y-m-d'}}" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select</option>
            <option value="male" 
            {% if student.gender == 'male' %}
                selected
            {% endif %}
                >Male</option>
            <option value="female" {% if student.gender == 'female' %}
                selected
            {% endif %}>Female</option>
            <option value="other" 
            {% if student.gender == 'other' %}
                selected
            {% endif %}>Other</option>
        </select>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required>{{ student.address }}</textarea>

        <button type="submit">Submit</button>
    </form>
</div>
{% endblock content %}
